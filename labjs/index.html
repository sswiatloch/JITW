<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Lab JS</title>
	<script type="text/javascript">
		function mojaFunkcja(tekst) {
			console.log('Wywo≈Çanie funkcji z parametrem: ' + tekst);
		}

		function randomColor() {
			return "rgb(" + Math.floor(255*Math.random()) + "," + Math.floor(255*Math.random()) + "," + Math.floor(255*Math.random()) + ")";
		}

		function f1(e) {
			alert(e.target.style.background);
		}
		
		function f2(e) {
			e.target.style.background = randomColor();
		}

		function dodajP() {
			var mojDiv = document.createElement('p');
			mojDiv.innerHTML = "Eluwina alternatywki!";
			mojDiv.style.background = randomColor();
			mojDiv.onclick = f1;
			mojDiv.onmouseover = f2;
			
			document.body.appendChild(mojDiv);
		}
		
</script>
</head>
<body>
	<form name="formularz">
		<p id="akapit"><input type="button" value="Rysuj!" onclick=dodajP()></p>
	</form>
	<div onclick="alert('OMG! They clicked Kenny!');">Kenny</div>
</body>
</html>
